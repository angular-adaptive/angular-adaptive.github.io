<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Angular Adaptive</title>
  <link href='http://fonts.googleapis.com/css?family=Titillium+Web:200,300' rel='stylesheet' type='text/css'>
  <style>

    [ng-cloak] { display: none; }
    html, body { 
      font-family: 'Titillium Web', sans-serif; 
      padding: 0;
      margin: 0;
    }

    * {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }

    .masonry-brick {
        padding: 10px;
        display: none;
    }

    .masonry-brick.loaded {
        display: block;
    }

    header, footer {
      background: rgb(229,42,58);
      padding: 10px 0;
    }

    a {
      color: white;
      text-decoration: none;
    }

    a:hover, a:focus {
      text-decoration: underline;
    }

    .text-center {
      text-align: center;
    }

    .title {
      color: white;
      font-weight: 100;
    }

    .subtitle {
      padding: 0 10px;
    }

    .repos {
      min-height: 200px;
    }

    .body {
      margin: 0 auto;
      width: 440px;
    }

    @media (min-width: 860px) {
      .body {
        width: 860px;
      }
    }

    @media (min-width: 1280px) {
      .body {
        width: 1280px;
      }
    }
    

  </style>
</head>
<body class="container" ng-app="adaptiveApp">

<div ng-controller="AdaptiveCtrl">

  <header>
    <h1 class="text-center title">Angular Adaptive</h1>
    <p class="text-center title"><i>Your companion to adaptive web design.</i></p>

    <a href="https://github.com/angular-adaptive"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png" alt="Fork me on GitHub"></a>
  </header>

  <div class="body">
    <h2 class="subtitle">Alternative Control Methods</h2>
    <div masonry class="repos">
      <div  ng-repeat="adaptive in controls" class="masonry-brick">
        <a ng-href="https://github.com/angular-adaptive/{{adaptive.title}}">
          <img ng-src="{{ adaptive.src }}" alt="{{adaptive.title}}">
        </a>
        <h3>
          {{adaptive.title}}
          <iframe ng-src="{{getSrc(adaptive.title)}}" allowtransparency="true" frameborder="0" scrolling="0" width="110" height="20"></iframe>
        </h3>
      </div>
    </div>

    <h2 class="subtitle">Conditional Components</h2>
    <div masonry class="repos">
      <div  ng-repeat="adaptive in conditionals" class="masonry-brick">
        <a ng-href="https://github.com/angular-adaptive/{{adaptive.title}}">
          <img ng-src="{{ adaptive.src }}" alt="{{adaptive.title}}">
        </a>
        <h3>
          {{adaptive.title}}
          <iframe ng-src="{{getSrc(adaptive.title)}}" allowtransparency="true" frameborder="0" scrolling="0" width="110" height="20"></iframe>
        </h3>
      </div>
    </div>

    <h2 class="subtitle">Utilities</h2>
    <div masonry class="repos">
      <div  ng-repeat="adaptive in utilities" class="masonry-brick">
        <a ng-href="https://github.com/angular-adaptive/{{adaptive.title}}">
          <img ng-src="{{ adaptive.src }}" alt="{{adaptive.title}}">
        </a>
        <h3>
          {{adaptive.title}}
          <iframe ng-src="{{getSrc(adaptive.title)}}" allowtransparency="true" frameborder="0" scrolling="0" width="110" height="20"></iframe>
        </h3>
      </div>
    </div>
  </div>

  <footer>
    <p class="text-center">Created with &lt;3 by <a href="http://janantala.com">Jan Antala</a></p>
    <p class="text-center">2013 Licensed under <a href="http://opensource.org/licenses/MIT">MIT</a></p>
  </footer>

</div>

<script src="bower_components/jquery/jquery.js"></script>
<script src="bower_components/jquery-bridget/jquery.bridget.js"></script>
<script src="bower_components/get-style-property/get-style-property.js"></script>
<script src="bower_components/get-size/get-size.js"></script>
<script src="bower_components/eventEmitter/EventEmitter.js"></script>
<script src="bower_components/eventie/eventie.js"></script>
<script src="bower_components/doc-ready/doc-ready.js"></script>
<script src="bower_components/matches-selector/matches-selector.js"></script>
<script src="bower_components/outlayer/item.js"></script>
<script src="bower_components/outlayer/outlayer.js"></script>
<script src="bower_components/masonry/masonry.js"></script>
<script src="bower_components/imagesloaded/imagesloaded.js"></script>

<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.3/angular.min.js"></script>
<script src="bower_components/angular-masonry/angular-masonry.js"></script>

<script>
angular.module('adaptiveApp', ['wu.masonry']).
config(function($sceDelegateProvider){
  $sceDelegateProvider.resourceUrlWhitelist(['**']);
}).
controller('AdaptiveCtrl', function ($scope) {
  $scope.getSrc = function(title){
    return 'http://ghbtns.com/github-btn.html?user=angular-adaptive&repo=' + title + '&type=watch&count=true';
  };

  $scope.controls = [
    {
      title: 'adaptive-motion',
      src: 'img/adaptive-motion.png'
    },{
      title: 'adaptive-scroll',
      href: 'https://github.com/angular-adaptive/adaptive-scroll',
      src: 'img/adaptive-scroll.png'
    },{
      title: 'adaptive-speech',
      href: 'https://github.com/angular-adaptive/adaptive-speech',
      src: 'http://lorempixel.com/400/200/?' + ~~(Math.random() * 10000)
    },
  ];

  $scope.conditionals = [
    {
      title: 'adaptive-googlemaps',
      src: 'img/adaptive-googlemaps.png'
    },{
      title: 'adaptive-vimeo',
      src: 'img/adaptive-vimeo.png'
    },{
      title: 'adaptive-youtube',
      src: 'img/adaptive-youtube.png'
    },
  ];

  $scope.utilities = [
    {
      title: 'adaptive-detection',
      src: 'http://lorempixel.com/400/200/?' + ~~(Math.random() * 10000)
    },
  ];
});
</script>

ga('create', 'UA-45078930-1', 'angular-adaptive.github.io');
ga('send', 'pageview');
</script>
</body>
</html>
